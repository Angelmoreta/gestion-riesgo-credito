{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'creditos:analisis_lista' %}">Análisis de Crédito</a></li>
                    {% block breadcrumb %}{% endblock %}
                </ol>
            </nav>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">{% block title %}{% endblock %}</h2>
                {% block actions %}{% endblock %}
            </div>
        </div>
    </div>
    
    {% block creditos_content %}
    {% endblock %}
</div>
{% endblock %}
